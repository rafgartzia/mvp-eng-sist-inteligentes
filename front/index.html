<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>IA Risco Materno</title>
    <link rel="icon" href="img/home_logo.jpeg" type="image/png">
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Avaliação de Risco Materno</h2>
        </div>
        <!-- <div class="banner">
            <img src="img/home.jpeg">
        </div> -->
    </header>

     <!-- Opções para adicionar um novo item -->
     
    <section class="newItem">
        <input type="text" id="newName" placeholder="Nome">
        <input type="text" id="newAge" placeholder="Idade">
        <input type="text" id="newSystolicBP" placeholder="Pressão Arterial Sistólica">
        <input type="text" id="newDiastolicBP" placeholder="Pressão Arterial Diastólica">
        <input type="text" id="newBloodSugar" placeholder="Glicose">
        <input type="text" id="newBodyTemp" placeholder="Temperatura Corporal">
        <input type="text" id="newHeartRate" placeholder="BPM">
        <button type="button" onclick="newItem(event)" class="addBtn">Diagnosticar</button>
    </section>    <!-- Tabela com items existentes -->
    <section class="items">
        <div class="table-container">
            <table id="myTable">
                <tr>
                    <th>Nome</th>
                    <th>Idade/th>
                    <th>Pressão Sist.</th>
                    <th>Pressão Diast.</th>
                    <th>Glicose</th>
                    <th>Temperatura Corporal</th>
                    <th>BPM</th>
                    <th>Risco</th>
                    <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15" height="15"></th>
                    <!-- <th><img src="img/edit.png" width="15" height="15"></th> -->
                </tr>
            </table>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
