<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    

    <title>IA Risco Materno</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Avaliação de Risco Materno</h2>
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
     
    <section class="newItem">
        <input type="text" id="newName" placeholder="Nome" size="100" required>
        <input type="number" id="newAge" placeholder="Idade" size="2" min="16" max="60" required>
        <input type="number" id="newSystolicBP" placeholder="Pressão Arterial Sistólica" size="3" min="50" max="300" required>
        <input type="number" id="newDiastolicBP" placeholder="Pressão Arterial Diastólica" size="3" min="50" max="300" required>
        <input type="number" id="newBloodSugar" placeholder="Glicose" size="3" min="30" max="300" required>
        <input type="number" id="newBodyTemp" placeholder="Temperatura Corporal" size="3" step="0.1" min="35" max="39" required>
        <input type="number" id="newHeartRate" placeholder="BPM" size="3" min="40" max="220" required>
        <button type="button" onclick="newItem(event)" class="addBtn">Calcular Risco</button>
    </section>    <!-- Tabela com items existentes -->
    <section class="items">
        <div class="table-container">
            <table id="myTable">
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Pressão Sist.</th>
                    <th>Pressão Diast.</th>
                    <th>Glicose</th>
                    <th>Temperatura Corporal</th>
                    <th>BPM</th>
                    <th>Valor Risco</th>
                    <th>Risco</th>
                    <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15" height="15"></th>
                </tr>
            </table>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
